<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
        body { background: #f4f6f9; font-family: Arial; }
        .container { width: 350px; margin: 40px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; }
        .input-section { display: flex; flex-direction: column; gap: 10px; }
        input, button { padding: 10px; font-size: 15px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; background: #e9ecef; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; }
        .delete-btn { color: red; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="input-section">
            <input type="text" id="item" placeholder="Expense name" />
            <input type="number" id="amount" placeholder="Amount" />
            <button onclick="addExpense()">Add</button>
        </div>
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
        <h2>Total: <span id="total">0</span> EGP</h2>
    </div>
    <script>
        let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
        function updateUI() {
            const list = document.getElementById("expense-list");
            const totalEl = document.getElementById("total");
            list.innerHTML = "";
            let total = 0;
            expenses.forEach((exp, index) => {
                total += Number(exp.amount);
                list.innerHTML += `
                    <li>
                        ${exp.item} - ${exp.amount} EGP
                        <span class="delete-btn" onclick="deleteExpense(${index})">âœ–</span>
                    </li>
                `;
            });
            totalEl.textContent = total;
            localStorage.setItem("expenses", JSON.stringify(expenses));
        }
        function addExpense() {
            const item = document.getElementById("item").value;
            const amount = document.getElementById("amount").value;
            if (item === "" || amount === "") return alert("Please fill all fields");
            expenses.push({ item, amount });
            updateUI();
            document.getElementById("item").value = "";
            document.getElementById("amount").value = "";
        }
        function deleteExpense(index) {
            expenses.splice(index, 1);
            updateUI();
        }
        updateUI();
    </script>
</body>
</html>
